<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accenture | Email Validator Tool</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><strong>Accenture</strong> <span style="font-weight:100;">| Verification Hub</span></div>
            <ul>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Insights</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Email Format Generator & Validator</h1>
            <p style="margin-bottom: 20px; color: #666;">Internal tool for lead verification and data integrity.</p>
            
            <div class="input-group">
                <input placeholder="Full Name (Max 3 words)" type="text" id="fullName" required>
                <input placeholder="Company Domain (e.g. accenture.com)" type="text" id="companyName" required>
                <div class="button-row">
                    <input id="submitBtn" class="btn btn-primary" type="submit" value="Run Analysis (Top 20)">
                    <button id="stopBtn" class="btn btn-danger" style="display:none;">Stop Process</button>
                </div>
            </div>

            <button id="continueBtn" class="btn btn-accent" style="display:none;">Try Extended Formats</button>
        </div>

        <div id="result">
            <div class="result-header">
                <h2>Validation Stream</h2>
                <div id="statusIndicator"></div>
            </div>
            <div class="validation-results">
                <ul id="emailList"></ul>
                <ul id="resultCont"></ul>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 Accenture. All Rights Reserved. For Internal Use Only.
    </footer>
    <script src="script.js"></script>
</body>
</html>
