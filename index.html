<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glam Email Validator</title>
</head>
<body>
    <header class="header">
        <div class="logo">Email-Validator <span class="v-tag">v3.0</span></div>
        <div class="stats">
            <div class="stat">VALID: <span id="v-count">0</span></div>
            <div class="stat">CHECKED: <span id="c-count">0</span></div>
        </div>
    </header>

    <main class="main-content">
        <div class="search-bar">
            <input type="text" id="fullName" placeholder="Full Name (Max 3 words)">
            <input type="text" id="domain" placeholder="Company Domain">
            <button id="submitBtn">ANALYSIS</button>
            <button id="stopBtn" class="stop-btn" style="display:none;">STOP</button>
        </div>

        <div id="scanner" class="scanner" style="display:none;">
            <div class="scan-bar"></div>
            <p>PENETRATING DATABASE...</p>
        </div>

        <div id="resultsGrid" class="results-grid">
            </div>

        <button id="continueBtn" class="cont-btn" style="display:none;">TRY EXTENDED FORMATS</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
